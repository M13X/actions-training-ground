# Skipping workflow: https://docs.github.com/en/actions/managing-workflow-runs/skipping-workflow-runs
name: Events website
on:
  # Event
  pull_request:
    # Activity types
    types: [opened, edited]
    # Filter to use only mentioned branches
    branches:
      - master
      # Anything beside /
      - 'dev-*'
      # Any branch that begins with feature/ , accepts slashes
      - 'feature/**'
  workflow_dispatch:
  push:
    # Filter to use only mentioned branches
    branches:
      - master
      - main
      # Anything beside /
      - 'dev-*'
      # Any branch that begins with feature/ , accepts slashes
      - 'feature/**'
    # Does not trigger for mentioned paths
    paths-ignore:
      - '.github/workflows/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: events-website
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          sparse-checkout: events-website
          sparse-checkout-cone-mode: true
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
