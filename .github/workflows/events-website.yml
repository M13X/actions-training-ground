name: Events Demo 1
on:
  pull_request:
    types: [opened, edited]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: events-website
    steps:
      - name: Get code
        uses: actions/checkout@v4
        with:
          sparse-checkout: events-website
          sparse-checkout-cone-mode: true
      - name: Output event data
        run: echo "${{ toJson(github.event) }}"
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."
