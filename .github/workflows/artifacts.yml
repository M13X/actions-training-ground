name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: events-website
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: events-website
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: print files
        run: ls -R
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          # Name of artifact
          name: dist-files
          # Files to be added to artifact
          path: events-website/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          # Same name as upload artifcats
          name: dist-files
      # Files will be unzipped into root    
      - name: Check output
        run: ls
      - name: Deploy
        run: echo "Deploying..."
