# https://docs.github.com/en/actions/using-jobs/using-conditions-to-control-job-execution
# https://docs.github.com/en/actions/learn-github-actions/contexts#steps-context
name: Controlling workflow
on:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controlling-workflow
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: controlling-workflow/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        # Check if key changed, otherwise skip. This will skip the step entierly instead of letting the module do an extra check
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controlling-workflow
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: controlling-workflow/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Test code
        # This will make the step succeed even if it failed and all the jobs will continue
        # continue-on-error: true
        id: run-tests
        run: npm run test
      - name: Upload test report
        # failure() checks if previous steps failed and makes actions verify the condition
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: controlling-workflow/test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: controlling-workflow
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: controlling-workflow/node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        id: build-website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: controlling-workflow/dist
  deploy:
    needs: build
    # Using another workflow
    uses: ./.github/workflows/reusable.yml
    # Can also provide a value to the other workflow
    with:
      artifact-name: dist-files
  report:
    # If it would run in parallel, no job would fail at that time and this would be skipped
    needs: [lint, deploy]
    # If another job failed, this job will run
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJson(github) }}"
